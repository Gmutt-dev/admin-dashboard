<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

        <div class="sidebar">
            <div class="branding">
                <img src="" alt="Brand logo">
                <h1>Dashboard</h1>
            </div>
            <div class="nav nav-top">
                <ul>
                    <img src="" alt="Home logo">
                    <li>Home</li>
                    <img src="" alt="Profile logo">
                    <li>Profile</li>
                    <img src="" alt="Messages logo">
                    <li>Messages</li>
                    <img src="" alt="History logo">
                    <li>History</li>
                    <img src="" alt="Tasks logo">
                    <li>Tasks</li>
                    <img src="" alt="Communities logo">
                    <li>Communities</li>
                </ul>
            </div>
            <div class="nav nav-bottom">
                <ul>
                    <img src="" alt="Settings logo">
                    <li>Settings</li>
                    <img src="" alt="Support logo">
                    <li>Support</li>
                    <img src="" alt="Privacy logo">
                    <li>Privacy</li>
                </ul>
            </div>
        </div>

        <div class="header">
            <div class="search-bar">
                <img src="" alt="Search bar logo">
                <input type="text">
            </div>
            <div class="user-info-top">
                <img src="" alt="Alert logo">
                <img src="" alt="User logo">
                <h3 class="user-name">Morgan Oakley</h3>
            </div>
            <div class="user-info-bottom">
                <img src="" alt="User logo">
                <p>Hi there,</p>
                <p>Morgan Oakley (@morgan)</p>
            </div>
            <div class="buttons">
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </div>

        <div class="main-content">

        </div>

    </div>
</body>
</html>
